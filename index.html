<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser Security Plus</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue-900:#0b2a55;
      --blue-800:#0f3a77;
      --blue-700:#1b57a6;

      --orange:#f59e0b;
      --orange-2:#fb923c;
      --orange-deep:#ea580c;

      --dark:#0f172a;
      --muted:#6b7280;
      --muted-2:#64748b;
      --border:#e5e7eb;
      --bg-light:#f8fafc;

      --radius:16px;
      --shadow-md:0 20px 40px rgba(15,23,42,0.10);

      --container:1280px;
      --pad-x:24px;
      --section-y:72px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--dark);
      background:#fff;
      line-height:1.6;
    }
    img{ max-width:100%; display:block; }
    .container{ max-width:var(--container); margin:0 auto; padding:0 var(--pad-x); }

    /* ---------- HEADER ---------- */
    header{ border-bottom:1px solid var(--border); }
    .header-inner{
      max-width:var(--container);
      margin:0 auto;
      padding:16px var(--pad-x);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo img{ height:32px; }

    nav a{
      margin-left:14px;
      text-decoration:none;
      font-weight:600;
      color:var(--dark);
    }

    /* ---------- HERO ---------- */
    .hero{
      padding:64px 0;
      text-align:center;
      background:linear-gradient(135deg,var(--blue-900),var(--blue-700));
      color:#fff;
    }
    .hero h1{
      font-size:46px;
      font-weight:900;
      margin-bottom:24px;
    }
    .btn{
      display:inline-block;
      padding:14px 28px;
      border-radius:14px;
      font-weight:900;
      text-decoration:none;
    }
    .btn-orange{
      background:linear-gradient(135deg,var(--orange),var(--orange-2));
      color:#0b1220;
    }

    /* ---------- TRUST ---------- */
    .trust-proof{
      padding:64px 0;
      text-align:center;
      background:#f9fbff;
    }
    .trust-logos{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:22px;
      margin-top:28px;
    }
    .logo-tile{
      background:#fff;
      border-radius:16px;
      padding:14px;
      display:flex;
      justify-content:center;
      align-items:center;
      box-shadow:0 10px 26px rgba(15,23,42,0.08);
    }
    .logo-tile img{ max-height:34px; }

    /* ---------- FEATURES ---------- */
    .features{
      padding:var(--section-y) 0;
      background:var(--bg-light);
      text-align:center;
    }

    .feature-grid{
      max-width:var(--container);
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
      gap:24px;
      padding:0 var(--pad-x);
      text-align:left;
    }

    .card{
      background:#fff;
      padding:26px;
      border-radius:var(--radius);
      box-shadow:var(--shadow-md);
    }

    /* ---------- SUPPORTED BROWSERS (FIXED ALIGNMENT) ---------- */
    .below-card{
      margin-top:24px;
      max-width:900px;
      margin-left:auto;
      margin-right:auto;
      text-align:center;
    }

    .browser-grid{
      margin-top:18px;
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:16px;
    }

    .browser-tile{
      background:#fff;
      border-radius:16px;
      padding:14px;
      box-shadow:0 10px 26px rgba(15,23,42,0.08);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }

    /* ---------- FOOTER ---------- */
    footer{
      padding:22px;
      text-align:center;
      font-size:14px;
      color:var(--muted);
      border-top:1px solid var(--border);
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <img src="Browser Security Plus_Black (2).png" alt="Browser Security Plus logo">
    </div>
    <nav>
      <a href="https://www.manageengine.com/browser-security/features.html">Features</a>
      <a href="https://www.manageengine.com/browser-security/request-demo.html">Demo</a>
      <a href="https://www.manageengine.com/browser-security/help.html">Documents</a>
      <a href="https://www.manageengine.com/browser-security/get-quote.html">Get Quote</a>
      <a href="https://www.manageengine.com/browser-security/support.html">Support</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Secure and manage enterprise browsers<br/>with the right controls.</h1>
    <a href="https://www.manageengine.com/browser-security/download.html" class="btn btn-orange">Download</a>
  </div>
</section>

<section class="trust-proof">
  <div class="container">
    <p><strong>Trusted by leading brands worldwide</strong></p>

    <div class="trust-logos">
      <div class="logo-tile">
        <img src="https://www.manageengine.com/browser-security/images/logos/city-of-detroit.png" alt="City of Detroit">
      </div>
      <div class="logo-tile">
        <img src="https://www.manageengine.com/browser-security/images/logos/doitt.png" alt="DOITT">
      </div>
      <div class="logo-tile">
        <img src="https://www.manageengine.com/browser-security/images/logos/st-clair-county.png" alt="St. Clair County">
      </div>
      <div class="logo-tile">
        <img src="https://www.manageengine.com/browser-security/images/logos/erh.png" alt="ERH">
      </div>
      <div class="logo-tile">
        <img src="https://www.manageengine.com/browser-security/images/logos/city-of-dallas.png" alt="City of Dallas">
      </div>
    </div>
  </div>
</section>

<footer>

</footer>

</body>
</html>
